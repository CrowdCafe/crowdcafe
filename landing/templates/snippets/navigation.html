{%load static%}
<div id="fb-root"></div>
<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=619917494764007&version=v2.0";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- header-10 -->
<header class="header-10">
	<div class="container">
		<div class="navbar col-sm-12" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"></button>
				<a class="brand" href="{% url 'welcome' %}"><img src="{% static 'landing/img/logo100.png'%}" class='logo'></a>
			</div>
			<div class="collapse navbar-collapse pull-left">
				<ul class='nav'>
					<li>
						<div class="fb-like" data-href="https://www.facebook.com/crowdcafe.io" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
					</li>
					<li>
						<a href="https://www.facebook.com/crowdcafe.io" target="_blank"><i class='fa fa-facebook'></i> page</a>
					</li>
				</ul>
			</div>
			<div class="collapse navbar-collapse pull-right">
				<ul class="nav">
					{% if user.is_authenticated %}
					<li><a href="{% url 'account-list'%}">Accounts</a></li>
					<li><a href="{% url 'cafe-home'%}">Execute Tasks</a></li>
					<li><a href="{% url 'account-list'%}">{{user.profile.short_name}}</a></li>

					<li><a class='muted' href="{% url 'logout'%}">Logout <i class="fa fa-arrow-circle-o-right"></i></a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div>
</header>

{% extends 'base_bootstrap.html'%}

{% block title%}
<div class='container'>
	<h1>Apps</h1>
	<p>
		<a href = '{% url "account-list" %}' class='btn btn-default' >accounts</a>
		<a href = '{% url "app-create" account.id %}' class='btn btn-primary'>create app</a>
	</p>
</div>
{% endblock%}

{% block content%}

<div class="container">
	<table class='table table-hover'>
		{% for app in object_list %}
		<tr>
			<td>#{{app.id}}</td>
			<td>{{app.title}}</td>
			<td>{{app.token}}</td>
			<td><a href="{% url 'job-list' app.id %}">jobs</a></td>
			<td><a href="{% url 'app-update' app.id %}" class='btn btn-default'>edit</a></td>
		</div>
	</tr>
	{% empty %}
	<h3>No apps yet.</h3>
	{% endfor %}

</div>
{% endblock%}

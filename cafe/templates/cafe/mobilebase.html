{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	{% include 'landing/meta/meta.html'%}
	{% include 'landing/meta/styles.html'%}
	<style>
	html,
	body {
		position: relative;
		height: 100%;
		width: 100%;
	}
	body {
		font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
		margin: 0;
		padding: 0;
		color: #000;
		font-size: 14px;
		line-height: 1.4;
		width: 100%;
		-webkit-text-size-adjust: 100%;
		background: #fff;
		overflow: hidden;
	}
	* {
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		-webkit-touch-callout: none;
	}
	</style>
</head>

<body>
	{% block content%}
	{% endblock%}



	{% include 'landing/meta/scripts.html'%}

	{% block js%}
	{% endblock%}
</body>
</html>

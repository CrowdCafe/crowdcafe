<!DOCTYPE html>

</head>
<body>

	<div class="views">

		<!-- Your main view, should have "view-main" class-->
		<div class="view view-main">
			{% block navigation%}

			{% endblock%}
			
			{% block content%}

			{% endblock%}
		</div>
	</div>

					</div>
				</div>
				<div class="page-content">
					<div class="content-block">

					</div>
				</div>
			</div>
		</div>

	{% include 'cafe/home/scripts.html'%}
	{% block scripts%}

	{% endblock%}

</html>

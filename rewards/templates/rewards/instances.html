{% extends 'rewards/rewards.html'%}
{%load static%}

{% block rewards%}
<!-- content-8  -->
<section class="content-8 v-center">
	<div>
		<div class="container">
			<div class="row">
				<h3>"{{reward.title}}" Instances
					<a class='btn btn-clear' href='{% url "rewards-vendor-reward-instances-generate" reward.id %}'><i class="fa fa-plus"></i> generate 5 more</a>
				</h3>
			</div>



			<table class='table table-hover'>
				<tbody>
					{% for instance in instances%}
					<tr>
						<td>#<b>{{instance.id}}</b></td>
						<td>{{instance.code}}</td>
						<td>{{instance.status}}</td>
						<td>{{instance.worker.profile.short_name}}</td>
						<td>{{instance.date_updated}}</td>
					</tr>
					{% endfor%}
				</tbody>
			</table>
		</div>
	</div>
</section>
{% endblock%}
